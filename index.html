<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Hackathon NSU Team 2 - Avatars</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link type="text/css" href="css/hack.css" rel="stylesheet"/>
	</head>
	<body class="m5">
		<div class="line">
			<div class="unit size1of2">
				<div class="mr5 bdrGray p10">
					<h3 class="mb10">HELLO WORLD</h3>
					<form id="frmRegister" action="reg_hack.php" method="GET">
					    <input type="text" id="uname" class="dBlock mb10 bdrGray p5" placeholder="User Name"/>
						<input type="text" id="fname" class="dBlock mb10 bdrGray p5" placeholder="First Name"/>
						<input type="text" id="lname" class="dBlock mb10 bdrGray p5" placeholder="Last Name"/>
						<input type="text" id="email" class="dBlock mb10 bdrGray p5" placeholder="Email"/>
						<input type="password" id="pword" class="dBlock mb10 bdrGray p5" placeholder="Password"/>
						<input type="password" id="pword2" class="dBlock mb10 bdrGray p5" placeholder="Confirm Password"/>
						<input type="submit" id="btnSubmit" value="Register" class="bdrGray p5"/>
					</form>
				</div>
			</div>
			<div class="unit size1of2">
				<div class="bdrGray p10">
					<h3 class="mb10">Login</h3>
					<form id="frmLogin" action="welcome.html">
						<input type="text" id="email" class="dBlock mb10 bdrGray p5" placeholder="Email"/>
						<input type="password" id="password" class="dBlock mb10 bdrGray p5" placeholder="Password"/>
						<input type="submit" id="btnLogin" value="Log in" class="bdrGray p5"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
